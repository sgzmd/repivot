<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RePivot{% endblock %}</title>
    <!-- Use Tailwind CSS with typography plugin if possible, but CDN is limited. Standard CDN is fine. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <nav class="bg-indigo-600 text-white shadow-lg z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-3">
                    <a href="/" class="flex items-center gap-2 group">
                        <div
                            class="bg-white/10 p-1.5 rounded-lg group-hover:bg-white/20 transition-colors">
                            <img src="/static/icon.svg" class="h-6 w-6" alt="Icon">
                        </div>
                        <span class="text-xl font-bold tracking-tight">RePivot</span>
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-2">
                    {% if user %}
                    <a href="/"
                        class="hover:bg-white/10 px-3 py-2 rounded-lg text-sm font-medium transition-colors">Upload</a>
                    <a href="/reports"
                        class="hover:bg-white/10 px-3 py-2 rounded-lg text-sm font-medium transition-colors">Reports</a>
                    <div
                        class="ml-4 flex items-center gap-3 bg-indigo-700/50 py-1 pr-1 pl-3 rounded-full border border-indigo-500/30">
                        <span class="text-xs font-semibold text-indigo-100">{{ user.email }}</span>
                        <a href="/logout"
                            class="bg-indigo-800 hover:bg-indigo-900 text-white p-1.5 rounded-full transition-colors"
                            title="Logout">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </a>
                    </div>
                    {% else %}
                    <a href="/login"
                        class="bg-white text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg text-sm font-semibold shadow-sm transition-all transform hover:scale-105">Sign
                        in</a>
                    {% endif %}
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn"
                        class="text-indigo-200 hover:text-white focus:outline-none p-2 rounded-md hover:bg-indigo-700">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-indigo-700 border-t border-indigo-500/30 pb-4">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                {% if user %}
                <a href="/"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-500 transition-colors">Upload</a>
                <a href="/reports"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-500 transition-colors">Reports</a>
                <div
                    class="mt-4 px-3 py-3 border-t border-indigo-500/30 flex items-center justify-between">
                    <span class="text-sm text-indigo-200">{{ user.email }}</span>
                    <a href="/logout"
                        class="text-sm bg-indigo-800 px-3 py-1 rounded text-white hover:bg-indigo-900">Logout</a>
                </div>
                {% else %}
                <a href="/login"
                    class="block px-3 py-2 rounded-md text-base font-medium bg-indigo-800 text-white hover:bg-indigo-900 mt-2">Sign
                    in</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 border-t border-gray-200 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
            &copy; 2024 RePivot. Secure & Personal.
        </div>
    </footer>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
